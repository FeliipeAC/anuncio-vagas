<section>
  <div class="header-page">
    <h1 class="page-title">Jobs</h1>
    <app-button-primary
      texto="Create Job"
      icone="add"
      (eventClick)="navigateToNewJob()"
    ></app-button-primary>
  </div>

  <div class="list">
    <ng-container *ngFor="let item of listJobs">
      <div>
        <app-job-card [job]="item"></app-job-card>
      </div>
    </ng-container>
  </div>
</section>
