<div class="card">
  <div class="left">
    <span>{{ job.category }}</span>
    <h2>{{ job.name }}</h2>

    <p>Posted {{ getPostedDate(job.posted) }}</p>
  </div>
  <div class="right">
    <div>
      <p>{{ job.mode }}</p>
      <p>{{ job.type }}</p>
      <mat-chip-list class="technologies-chip">
        <mat-chip
          *ngFor="let item of job.technologies"
          color="primary"
          selected
        >
          {{ item }}
        </mat-chip>
      </mat-chip-list>
    </div>

    <div class="more">
      <app-button-secondary text="Read More"></app-button-secondary>
    </div>
  </div>
</div>
