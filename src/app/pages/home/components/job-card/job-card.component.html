<div class="card">
  <div class="left">
    <span>{{ job.category.name }}</span>
    <h2>{{ job.name }}</h2>

    <p>Posted {{ getPostedDate(job.created) }}</p>
  </div>
  <div class="right">
    <div>
      <p>{{ job.mode.name }}</p>
      <p>{{ job.level.name }}</p>
    </div>

    <div class="more">
      <app-button-secondary
        text="Read More"
        (eventClick)="navigateReadMore(job.id)"
      ></app-button-secondary>
    </div>
  </div>
</div>
